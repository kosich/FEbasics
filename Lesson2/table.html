<html>

<head>

            <th>Score</th>
        </thead>
        <tr>
            <td>
                <h4>Vasya</h4>
            </td>
            <td>20</td>
        </tr>
        <tr>
            <td>
                <h4>Kolya</h4>
            </td>
            <td>30</td>
        </tr>
        <tr>
            <td>
                <h4>Tanya</h4>
            </td>
            <td>40</td>
        </tr>

            </td>

        </tr>
    </table>

</html>
